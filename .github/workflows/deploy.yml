name: Deploy to Production

on:
  push:
    branches: [ main ]
  workflow_dispatch:

env:
  APP_URL: https://mcp.asksabrina.com

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: üìã Checkout Repository
      uses: actions/checkout@v4

    - name: üöÄ Deploy Application
      uses: appleboy/ssh-action@v1.0.0
      with:
        host: ${{ secrets.EC2_HOST }}
        username: ${{ secrets.EC2_USERNAME }}
        key: ${{ secrets.EC2_SSH_KEY }}
        script: |
          cd /opt/asksabrina-ai-mcp
          ./scripts/deploy.sh

    - name: ‚è≥ Wait for Application Startup
      run: sleep 50

    - name: üè• Health Check
      run: |
        response=$(curl -s -o /dev/null -w "%{http_code}" -k https://${{ secrets.EC2_HOST }}/health)
        if [ $response -eq 200 ]; then
          echo "‚úÖ Health check passed (HTTP $response)"
        else
          echo "‚ùå Health check failed (HTTP $response)"
          exit 1
        fi

    - name: üìä Deployment Summary
      if: always()
      run: |
        echo "### Deployment Summary üöÄ" >> $GITHUB_STEP_SUMMARY
        echo "" >> $GITHUB_STEP_SUMMARY
        echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Author:** ${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Branch:** ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Status:** ${{ job.status }}" >> $GITHUB_STEP_SUMMARY
        echo "- **Application URL:** ${{ env.APP_URL }}" >> $GITHUB_STEP_SUMMARY

    - name: üì¢ Slack Notification
      if: always()
      uses: slackapi/slack-github-action@v1.25.0
      with:
        payload: |
          {
            "attachments": [{
              "color": "${{ job.status == 'success' && '#36a64f' || '#FF0000' }}",
              "text": "${{ job.status == 'success' && '‚úÖ Deployment completed successfully' || '‚ùå Deployment failed' }}",
              "fields": [
                {
                  "title": "Status",
                  "value": "${{ job.status }}",
                  "short": true
                },
                {
                  "title": "Branch",
                  "value": "${{ github.ref_name }}",
                  "short": true
                },
                {
                  "title": "Commit",
                  "value": "${{ github.sha }}",
                  "short": true
                },
                {
                  "title": "Author",
                  "value": "${{ github.actor }}",
                  "short": true
                },
                {
                  "title": "Application URL",
                  "value": "${{ env.APP_URL }}",
                  "short": false
                }
              ],
              "footer": "AI MCP Pipeline",
              "ts": ${{ github.event.head_commit.timestamp }}
            }]
          }
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }}