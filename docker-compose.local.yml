version: '3.8'

services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: asksabrina_mcp_local
    ports:
      - "8000:8000"  # Expose directly for testing
    env_file:
      - .env.local
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    networks:
      - app_network
    volumes:
      - ./app/src:/app/src  # Hot reload for development
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_local
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app_network

networks:
  app_network:
    driver: bridge