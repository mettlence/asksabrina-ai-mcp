services:
  app:
    build:
      context: ./app
      dockerfile: Dockerfile
    container_name: asksabrina_mcp_local
    ports:
      - "8000:8000"  # Expose directly for testing
    env_file:
      - .env.local
    environment:
      - ENVIRONMENT=development
      - DEBUG=true
    networks:
      - app_network
    volumes:
      - ./app/src:/app/src  # Hot reload for development
    depends_on:
      - mongodb
    command: uvicorn src.main:app --host 0.0.0.0 --port 8000 --reload

  nginx:
    build:
      context: ./nginx
      dockerfile: Dockerfile
    container_name: nginx_local
    ports:
      - "80:80"
    volumes:
      - ./nginx/nginx.local.conf:/etc/nginx/conf.d/default.conf:ro
    depends_on:
      - app
    networks:
      - app_network

  # MongoDB for local development
  mongodb:
    image: mongo:7.0
    container_name: mongodb_local
    restart: unless-stopped
    ports:
      - "27017:27017"  # Exposed for local tools like MongoDB Compass
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${MONGO_ROOT_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${MONGO_ROOT_PASSWORD:-devpassword123}
      MONGO_INITDB_DATABASE: ${MONGO_DATABASE:-asksabrina_dev}
    networks:
      - app_network
    volumes:
      - mongodb_local_data:/data/db
      - mongodb_local_config:/data/configdb
      # Optional: Add seed data for development
      # - ./mongo-init:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD", "mongosh", "--eval", "db.adminCommand('ping')"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s

  # Optional: MongoDB Express - Web UI for MongoDB (Development only)
  mongo-express:
    image: mongo-express:latest
    container_name: mongo_express_local
    restart: unless-stopped
    ports:
      - "8081:8081"
    environment:
      ME_CONFIG_MONGODB_ADMINUSERNAME: ${MONGO_ROOT_USERNAME:-admin}
      ME_CONFIG_MONGODB_ADMINPASSWORD: ${MONGO_ROOT_PASSWORD:-devpassword123}
      ME_CONFIG_MONGODB_URL: mongodb://admin:devpassword123@mongodb:27017/
      ME_CONFIG_BASICAUTH_USERNAME: ${MONGO_EXPRESS_USER:-admin}
      ME_CONFIG_BASICAUTH_PASSWORD: ${MONGO_EXPRESS_PASSWORD:-pass}
    depends_on:
      - mongodb
    networks:
      - app_network

networks:
  app_network:
    driver: bridge

volumes:
  mongodb_local_data:
  mongodb_local_config: